spring:
  application:
    name: ECOM
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
     env:
       enabled: true

info:
  app:
    name: My New Ecommerce App
    description: "My new ecommerce app description"
    version: '1.0.0'